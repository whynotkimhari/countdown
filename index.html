<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown</title>
</head>
<body>
    <div class="question">
        <input type="text" placeholder="Type your day, eg: 1 Jan 2024, or MM/DD/YYYY">
    </div>
    <div class="container">
        <div class="row">
            <div class="sub-cont">
                <div class="col"></div>
                <div class="col"></div>
            </div>
            <div class="sub-cont">
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </div>
    </div>
    <div class="restart">
        <button>restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
